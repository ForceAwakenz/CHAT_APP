<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<main>

    <div id="logo" class="key-element">
        <h1>FlashChat</h1>
    </div>
    <nav class="key-element basic-box">
        
    </nav>

    <div id="userlist" class="key-element basic-box">
        <ul>
            <li>Johny Walker</li>
            <li>Johny Walker</li>
            <li>Johny Walker</li>
            <li>Johny Walker</li>
        </ul>
    </div>
    <div id="chat-frame" class="key-element">
        <div id="chat" class="key-element">
        </div>
        <div id="chatlist">
            <div class="button checked">Main chat</div>
            <div class="button">Johny Walker</div>
            <div class="button">Martin Eden</div>
            <div class="button">Elon Musk</div>
        </div>
    </div>
    <div id="input-panel" class="key-element basic-box">
        <div id="stylers-wrapper">
            <div class="button text-stylers">B</div>
            <div class="button text-stylers">U</div>
            <div class="button text-stylers">I</div>
        </div>
        <div id="txt">
            <input type="text" id="inputtxt">
        </div>
        <div id="send-btn-wrapper">
            <button class="button" id="send_btn">Send</button>
        </div>
    </div>
</main>

</body>
</html>
