<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <script defer src="js/script.js"></script>
    <script defer src="js/dom.js"></script>
</head>
<body>
    
<main>

    <div id="logo" class="key-element">
        <h1>RetroChat</h1>
    </div>
    <nav class="key-element basic-box">
        <button class="button" id="logout_btn">Log Out</button>
        <p id="whois">logged in as: &nbsp;<span id="loggedin"></span></p>
        <!-- <span id="music" class="music_on">&#119070;</span> -->
    </nav>


    <div id="userlist_box" class="key-element basic-box">
        <ul id="userlist">
            <!-- <li>Johny Walker</li>
            <li>Elon Musk</li> -->
        </ul>
        <!-- <div id="bottom_userlist_bar"></div> -->
    </div>
    <div id="chat-frame" class="key-element">
        <div id="chat-wrap">
            <div id="chat" >
                <!-- <div class="message"><span class="name-span">User: </span> Hi there</div> -->
            </div>
        </div>
        <div id="chatlist">
            <div class="button checked">Main chat</div>
            <div class="button">Martin Eden</div>
            <div class="button">Elon Musk</div>
        </div>
    </div>
    <div id="input-panel" class="key-element basic-box">
        <div id="stylers-wrapper">
                <div class="button text-stylers" id="bold"><b>B</b></div>
                <div class="button text-stylers" id="underline"><u>U</u></div>
                <div class="button text-stylers" id="italic"><i>I</i></div>
        </div>
        <div id="main-input-wpapper">
            
            <div id="reply-to">
                <span id="remove-reply">&#x2715;</span> 
                &nbsp;Reply to: &nbsp;[
                <span id="reply-to-user"></span>
                &nbsp;
                <span id="reply-to-message"></span>
                ]
            </div>
            <div id="text-and-color-wrapper">
                <input type="color" name="color" id="color-picker">
                <div class="button text-stylers" id="paintbrush"></div>
                <div id="txt">
                    <input type="text" id="inputtxt">
                </div>
            </div>
            <div id="smiles">
                <span class="smile">😊</span>
                <span class="smile">😎</span>
                <span class="smile">😦</span>
                <span class="smile">😈</span>
                <span class="smile">🙈</span>
                <span class="smile">😂</span>
                <span class="smile">😜</span>
                <span class="smile">😕</span>
                <span class="smile">💪</span>
                <span class="smile">🤷‍♂️</span>
                <span class="smile">👻</span>
                <span class="smile">🥴</span>
                <span class="smile">💥</span>
                <span class="smile">🍷</span>
                <span class="smile">🙃</span>
            </div>
        </div>
        <div id="send-btn-wrapper">
            <button class="button" id="send_btn">Send</button>
        </div>
    </div>
</main>



<div class="modal hidden" id="register_box">
    <form id="register" class="basic-box key-element">
        <h2>Please register</h2>
        <label for="username_reg">Your Nickname</label>
        <input type="text" name="username" id="username_reg" required>
        <label for="password_reg">Password</label>
        <input type="password" name="password" id="password_reg" required>
        <input id="submit_btn_reg" type="button" value="Register">
        <a href="#" id="login_link">Log-in</a>
    </form>
</div>

<div class="modal" id="login_box">
    <form id="login" class="basic-box key-element">
        <h2>Please log in or register</h2>
        <label for="username">Your Nickname</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input id="submit_btn" type="button" value="Log-In">
        <a href="#" id="register_link">Register</a>
    </form>
</div>

<audio src="Click.mp3" id="audio_click"></audio>


</body>
</html>
