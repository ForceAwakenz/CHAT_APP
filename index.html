<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/dom.js"></script>
</head>
<body>
    
<main>

    <div id="logo" class="key-element">
        <h1>FlashChat</h1>
    </div>
    <nav class="key-element basic-box">
        <p>logged in as: &nbsp;<span id="loggedin"></span></p>
    </nav>

    <div id="userlist_box" class="key-element basic-box">
        <ul id="userlist">
            <li>Johny Walker</li>
            <li>Elon Musk</li>
        </ul>
    </div>
    <div id="chat-frame" class="key-element">
        <div id="chat" class="key-element">
            <div class="message"><span class="name-span">User: </span> Hi there</div>
        </div>
        <div id="chatlist">
            <div class="button checked">Main chat</div>
            <div class="button">Johny Walker</div>
            <div class="button">Martin Eden</div>
            <div class="button">Elon Musk</div>
            <div class="button">Johny Walker</div>
        </div>
    </div>
    <div id="input-panel" class="key-element basic-box">
        <div id="stylers-wrapper">
            <div class="button text-stylers">B</div>
            <div class="button text-stylers">U</div>
            <div class="button text-stylers">I</div>
        </div>
        <div id="txt">
            <input type="text" id="inputtxt">
        </div>
        <div id="send-btn-wrapper">
            <button class="button" id="send_btn">Send</button>
        </div>
    </div>
</main>



<div class="modal modal_hidden" id="register_box">
    <form id="register" class="basic-box key-element">
        <h2>Please register</h2>
        <label for="nickname_reg">Your Nickname</label>
        <input type="text" name="nickname" id="nickname_reg" required>
        <label for="password_reg">Password</label>
        <input type="password" name="password" id="password_reg" required>
        <input id="submit_btn_reg" type="button" value="Register">
        <a href="#" id="login_link">Log-in</a>
    </form>
</div>

<div class="modal" id="login_box">
    <form id="login" class="basic-box key-element">
        <h2>Please log in or register</h2>
        <label for="nickname">Your Nickname</label>
        <input type="text" name="nickname" id="nickname" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input id="submit_btn" type="button" value="Log-In">
        <a href="#" id="register_link">Register</a>
    </form>
</div>

</body>
</html>
